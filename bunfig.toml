# FluxStack Bun Configuration
[build]
target = "bun"

[install]
# Package installation settings
cache = true
lockfile = true

# Path mapping for runtime execution
[run]
preload = []

# Path mapping (alias support) for runtime
[run.alias]
# Framework/Core aliases (read-only system)
"@" = "."
"@/core" = "./core"
"@/config" = "./config"

# Application aliases (developer code)
"#" = "./app"
"#backend" = "./app/server"
"#frontend" = "./app/client"
"#shared" = "./app/shared"

# Path mapping (alias support) for build
[build.alias]
# Framework/Core aliases (read-only system)
"@" = "."
"@/core" = "./core"
"@/config" = "./config"

# Application aliases (developer code)
"#" = "./app"
"#backend" = "./app/server"
"#frontend" = "./app/client"
"#shared" = "./app/shared"