# FluxStack Bun Configuration
[build]
target = "bun"

[install]
# Package installation settings
cache = true
lockfile = true

# Path mapping for runtime execution
[run]
preload = []

# Path mapping (alias support) for runtime
[run.alias]
"@" = "."
"@/core" = "./core"
"@/app" = "./app"
"@/config" = "./config"
"@/shared" = "./app/shared"

# Path mapping (alias support) for build
[build.alias]
"@" = "."
"@/core" = "./core"
"@/app" = "./app"
"@/config" = "./config"
"@/shared" = "./app/shared"